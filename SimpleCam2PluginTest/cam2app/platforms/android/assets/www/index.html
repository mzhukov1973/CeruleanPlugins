<html lang='ru-RU'>
 <head>
  <meta charset='utf-8'>
  <meta http-equiv='Content-Security-Policy' content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name='format-detection' content='telephone=no'>
  <meta name='msapplication-tap-highlight' content='no'>
  <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width'>
  <link rel='stylesheet' type='text/css' href='css/index.css'>
  <title>cam2app : Cordova Android Camera2 Plugin Testing App</title>
 </head>
 <body>                                                                       <!----- Top-right corner floating button: ----------------------------------------------------->
                                                                                 <div class='topfloat' id='topfloat'>
                                                                                  <div id='initState0' class='topfloat0 black'>Plugin status: <div id='initState1' class='topfloat1'>Unknown</div></div>
                                                                                  <div id='camAccess0' class='topfloat0 black'>Camera access: <div id='camAccess1' class='topfloat1'>Unknown</div></div>
                                                                                 </div>
                                                                              <!--------------------------------------------------------------------------------------------->
  <div class='app'>
   <h1>Cerulean Plugins</h1>
   <h2>cam2app</h2>
   <h5>ver.: 0.0.2</h5>
   <div id='deviceready' class='blink'>
    <p class='event listening'>Connecting to Device</p>
    <p class='event received'>Device is Ready</p>
   </div>
  </div>

  <div>
   <input type=button id='startVideo' class='myButton' value='Start video'>&nbsp;&nbsp;&nbsp;&nbsp;<input type=button id='stopVideo' class='myButton' value='Stop video'><br>
   <input type=button id='isFullyInitialised' class='myButton' value='Is fully initialised?'>&nbsp;&nbsp;&nbsp;&nbsp;<input type=button id='coolMethod' class='myButton' value='Cool method'><br>
   <hr><br>
   <div id='videoLabel' class='myLabel'></div>
  </div>

  <script type='text/javascript' src='cordova.js'></script>
  <script type='text/javascript' src='js/index.js'></script>
 </body>
</html>
