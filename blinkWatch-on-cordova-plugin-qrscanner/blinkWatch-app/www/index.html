<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>blinkWatch Testing App</title>
    </head>
    <body>
        <div class="app">
            <h1>Cerulean Plugins</h1>
            <h2>blinkWatch</h2>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div style="position:fixed;top:5px;right:5px;"><input type=button id="OpToggle" value="ToggleOpacity"><br></div>
        <div class="div1">
         <input type=button id="blinkWatchButtonPrepare"    class="blinkButton" value="blinkWatchPrepare"><br>
         <div id="blinkWatchPrepareLabel"    class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonDestroy"       class="blinkButton" value="blinkWatchDestroy"><br>
         <div id="blinkWatchDestroyLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonUseCamera"       class="blinkButton" value="blinkWatchUseCamera"><br>
         <div id="blinkWatchUseCameraLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonUseFrontCamera"       class="blinkButton" value="blinkWatchUseFrontCamera"><br>
         <div id="blinkWatchUseFrontCameraLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonUseBackCamera"       class="blinkButton" value="blinkWatchUseBackCamera"><br>
         <div id="blinkWatchUseBackCameraLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonPausePreview"       class="blinkButton" value="blinkWatchPausePreview"><br>
         <div id="blinkWatchPausePreviewLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonResumePreview"       class="blinkButton" value="blinkWatchResumePreview"><br>
         <div id="blinkWatchResumePreviewLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonOpenSettings"       class="blinkButton" value="blinkWatchOpenSettings"><br>
         <div id="blinkWatchOpenSettingsLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonGetStatus"       class="blinkButton" value="blinkWatchGetStatus"><br>
         <div id="blinkWatchGetStatusLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonScan"       class="blinkButton" value="blinkWatchScan"><br>
         <div id="blinkWatchScanLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonCancelScan" class="blinkButton" value="blinkWatchCancelScan"><br>
         <div id="blinkWatchCancelScanLabel" class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonShow"       class="blinkButton" value="blinkWatchShow"><br>
         <div id="blinkWatchShowLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonHide"       class="blinkButton" value="blinkWatchHide"><br>
         <div id="blinkWatchHideLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonEnableLight"       class="blinkButton" value="blinkWatchEnableLight"><br>
         <div id="blinkWatchEnableLightLabel"       class="blinkLabel"></div><hr>
         <input type=button id="blinkWatchButtonDisableLight"       class="blinkButton" value="blinkWatchDisableLight"><br>
         <div id="blinkWatchDisableLightLabel"       class="blinkLabel"></div><hr>
         <hr>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
